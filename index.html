<body>

    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="log-area"><div class="log-item log-info">> ç³»çµ±å°±ç·’ã€‚å»ºè­°ä½¿ç”¨ Chrome/Edge é›»è…¦ç‰ˆä»¥ç²å¾—æœ€ä½³æ•ˆèƒ½ã€‚</div></div>

<script>
    // --- æ ¸å¿ƒé…ç½® ---
    const CONFIG = {
        CHUNK_SIZE: 1024 * 1024 * 16, // 16MB åˆ†å¡Š (è¨˜æ†¶é«”èˆ‡é€Ÿåº¦çš„å¹³è¡¡é»)
        PBKDF2_ITERATIONS: 100000,
        SALT_LEN: 32,
        IV_LEN: 12,
        // æª”æ¡ˆç°½å (Magic Signature)ï¼Œç”¨æ–¼å¿«é€Ÿè­˜åˆ¥é€™æ˜¯å¦ç‚ºæœ¬å·¥å…·åŠ å¯†çš„æª”æ¡ˆ
        SIGNATURE: new Uint8Array([0x47, 0x45, 0x4D, 0x5F, 0x56, 0x37]) // "GEM_V7"
    };

    // --- UI å·¥å…· ---
    const ui = {
        log: (msg, type = 'info') => {
            const el = document.getElementById('log-area');
            const div = document.createElement('div');
            div.className = `log-item log-${type}`;
            div.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            el.insertBefore(div, el.firstChild);
        },
        progress: (percent) => {
            const bar = document.getElementById('progress-container');
            const fill = document.getElementById('progress-bar');
            if (percent >= 0) {
                bar.style.display = 'block';
                fill.style.width = `${Math.min(100, percent)}%`;
            } else {
                setTimeout(() => { bar.style.display = 'none'; fill.style.width = '0%'; }, 1000);
            }
        }
    };

    // --- å¯†ç¢¼å­¸æ ¸å¿ƒ ---
    async function deriveKey(password, salt) {
        const enc = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey(
            "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
        );
        return crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: salt, iterations: CONFIG.PBKDF2_ITERATIONS, hash: "SHA-256" },
            keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
        );
    }

    // --- è¼”åŠ©ï¼šè®€å–æ–‡ä»¶ç‰‡æ®µ ---
    function readSlice(file, start, end) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsArrayBuffer(file.slice(start, end));
        });
    }

    // --- ä¸»é‚è¼¯ï¼šæµå¼åŠ å¯† ---
    async function processEncrypt(file) {
        const password = document.getElementById('password').value;
        if (!password) return ui.log("éŒ¯èª¤ï¼šè«‹å…ˆè¼¸å…¥å¯†ç¢¼ï¼", "err");

        // æª¢æŸ¥ç€è¦½å™¨æ”¯æ´
        if (!window.showSaveFilePicker) {
            return ui.log("âš ï¸ æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´å¤§æ–‡ä»¶å¯«å…¥ APIï¼Œè«‹æ”¹ç”¨ Chrome æˆ– Edgeã€‚", "err");
        }

        try {
            // 1. æª¢æŸ¥æ˜¯å¦é‡è¤‡åŠ å¯† (è®€å–å‰å¹¾å€‹å­—ç¯€)
            const checkSig = new Uint8Array(await readSlice(file, 0, CONFIG.SIGNATURE.length));
            if (checkSig.every((v, i) => v === CONFIG.SIGNATURE[i])) {
                if (!confirm(`è­¦å‘Šï¼š${file.name} ä¼¼ä¹å·²ç¶“åŠ å¯†éäº†ã€‚\né‡è¤‡åŠ å¯†æœƒå°è‡´è§£å¯†å›°é›£ï¼Œæ˜¯å¦ç¹¼çºŒï¼Ÿ`)) return;
            }

            // 2. è«‹æ±‚å­˜æª”ä½ç½®
            const handle = await window.showSaveFilePicker({ suggestedName: file.name + ".locked" });
            const writable = await handle.createWritable();

            ui.log(`ğŸ”’ é–‹å§‹åŠ å¯†: ${file.name} (${(file.size/1024/1024).toFixed(1)} MB)`, "info");
            ui.progress(0);

            // 3. å¯«å…¥æª”é ­ [SIGNATURE] + [SALT]
            await writable.write(CONFIG.SIGNATURE);
            const salt = crypto.getRandomValues(new Uint8Array(CONFIG.SALT_LEN));
            await writable.write(salt);

            // 4. ç”Ÿæˆé‡‘é‘°
            const key = await deriveKey(password, salt);

            // 5. åˆ†å¡ŠåŠ å¯†è¿´åœˆ
            let offset = 0;
            const total = file.size;

            while (offset < total) {
                // è®€å–ä¸€å¡Š
                const chunk = await readSlice(file, offset, offset + CONFIG.CHUNK_SIZE);
                offset += chunk.byteLength;

                // åŠ å¯†
                const iv = crypto.getRandomValues(new Uint8Array(CONFIG.IV_LEN));
                const encryptedChunk = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, chunk);

                // å¯«å…¥æ ¼å¼: [IV (12)] + [Length (4)] + [EncryptedData]
                await writable.write(iv);
                
                // ä½¿ç”¨ DataView ç¢ºä¿é•·åº¦å¯«å…¥æ­£ç¢º (Little Endian)
                const lenBuf = new ArrayBuffer(4);
                new DataView(lenBuf).setUint32(0, encryptedChunk.byteLength, true);
                await writable.write(lenBuf);
                
                await writable.write(encryptedChunk);

                ui.progress((offset / total) * 100);
            }

            await writable.close();
            ui.log(`âœ… åŠ å¯†æˆåŠŸï¼`, "ok");
            ui.progress(-1);

        } catch (e) {
            console.error(e);
            ui.log(`âŒ åŠ å¯†å¤±æ•—: ${e.message}`, "err");
            ui.progress(-1);
        }
    }

    // --- ä¸»é‚è¼¯ï¼šæµå¼è§£å¯† ---
    async function processDecrypt(file) {
        const password = document.getElementById('password').value;
        if (!password) return ui.log("éŒ¯èª¤ï¼šè«‹å…ˆè¼¸å…¥å¯†ç¢¼ï¼", "err");

        if (!window.showSaveFilePicker) return ui.log("âš ï¸ è«‹ä½¿ç”¨ Chrome/Edge ä»¥æ”¯æ´æ­¤åŠŸèƒ½ã€‚", "err");

        try {
            ui.log(`ğŸ” åˆ†ææª”æ¡ˆ: ${file.name}...`, "info");

            // 1. é©—è­‰ç°½å
            const sigLen = CONFIG.SIGNATURE.length;
            const fileSig = new Uint8Array(await readSlice(file, 0, sigLen));
            if (!fileSig.every((v, i) => v === CONFIG.SIGNATURE[i])) {
                throw new Error("æ­¤æª”æ¡ˆä¸æ˜¯ V7 åŠ å¯†æ ¼å¼ï¼Œæˆ–æª”æ¡ˆå·²æå£ã€‚");
            }

            // 2. è®€å– Salt
            let readOffset = sigLen;
            const salt = new Uint8Array(await readSlice(file, readOffset, readOffset + CONFIG.SALT_LEN));
            readOffset += CONFIG.SALT_LEN;

            const key = await deriveKey(password, salt);

            // 3. å¯†ç¢¼é æª¢ (Pre-flight Check) - å˜—è©¦è§£å¯†ç¬¬ä¸€å¡Š
            ui.log("ğŸ”‘ æ­£åœ¨é©—è­‰å¯†ç¢¼...", "info");
            
            // é è®€ç¬¬ä¸€å¡Šçµæ§‹: IV(12) + Len(4)
            const headerSize = CONFIG.IV_LEN + 4;
            const firstHeader = await readSlice(file, readOffset, readOffset + headerSize);
            
            if (firstHeader.byteLength < headerSize) throw new Error("æª”æ¡ˆçµæ§‹ä¸å®Œæ•´");

            const firstIV = new Uint8Array(firstHeader.slice(0, CONFIG.IV_LEN));
            const firstLen = new DataView(firstHeader.slice(CONFIG.IV_LEN)).getUint32(0, true);
            const firstData = await readSlice(file, readOffset + headerSize, readOffset + headerSize + firstLen);

            try {
                await crypto.subtle.decrypt({ name: "AES-GCM", iv: firstIV }, key, firstData);
                ui.log("âœ… å¯†ç¢¼æ­£ç¢ºï¼Œé–‹å§‹å…¨é‡è§£å¯†...", "ok");
            } catch (e) {
                throw new Error("å¯†ç¢¼éŒ¯èª¤ï¼ç„¡æ³•è§£é–‹æ•¸æ“šã€‚");
            }

            // 4. æ­£å¼å¯«å…¥é‚„åŸ
            // è‡ªå‹•ç§»é™¤ .locked å¾Œç¶´
            let suggestName = file.name.replace(/\.locked$/, '').replace(/\.enc$/, '');
            // å¦‚æœç§»é™¤å¾Œè·ŸåŸæª”åä¸€æ¨£ (ä¾‹å¦‚åŸæœ¬å°±æ˜¯éš±å½¢åŠ å¯†)ï¼ŒåŠ å€‹å‰ç¶´é¿å…è¦†è“‹
            if (suggestName === file.name) suggestName = "decrypted_" + suggestName;

            const handle = await window.showSaveFilePicker({ suggestedName: suggestName });
            const writable = await handle.createWritable();

            const total = file.size;
            ui.progress(0);

            // å¾ªç’°è§£å¯† (åŒ…å«ç¬¬ä¸€å¡Šï¼Œé‡æ–°è™•ç†ä»¥ä¿æŒé‚è¼¯ç°¡å–®)
            // æ³¨æ„ï¼šé€™è£¡ readOffset éœ€è¦ä¿æŒåœ¨ Salt ä¹‹å¾Œ
            let currentOffset = sigLen + CONFIG.SALT_LEN; 

            while (currentOffset < total) {
                // è®€ IV
                const iv = new Uint8Array(await readSlice(file, currentOffset, currentOffset + CONFIG.IV_LEN));
                currentOffset += CONFIG.IV_LEN;

                // è®€ Length
                const lenBuf = await readSlice(file, currentOffset, currentOffset + 4);
                const chunkLen = new DataView(lenBuf).getUint32(0, true);
                currentOffset += 4;

                // è®€ Data
                const data = await readSlice(file, currentOffset, currentOffset + chunkLen);
                currentOffset += chunkLen;

                // è§£å¯†
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, data);
                await writable.write(decrypted);

                ui.progress((currentOffset / total) * 100);
            }

            await writable.close();
            ui.log(`âœ… è§£å¯†å®Œæˆ: ${suggestName}`, "ok");
            ui.progress(-1);

        } catch (e) {
            console.error(e);
            ui.log(`âŒ è§£å¯†å¤±æ•—: ${e.message}`, "err");
            ui.progress(-1);
        }
    }

    // --- äº‹ä»¶ç¶å®š ---
    function setupZone(id, fn) {
        const el = document.getElementById(id);
        const inp = el.querySelector('input');

        el.onclick = () => inp.click();
        
        inp.onchange = (e) => {
            if (e.target.files.length > 0) processQueue(e.target.files, fn);
            inp.value = '';
        };

        el.ondragover = (e) => { e.preventDefault(); };
        el.ondrop = (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length > 0) processQueue(e.dataTransfer.files, fn);
        };
    }

    // ä½‡åˆ—è™•ç† (é¿å…åŒæ™‚å¯«å…¥å°è‡´ UI å¡é “)
    async function processQueue(files, fn) {
        for (const file of Array.from(files)) {
            await fn(file);
        }
    }

    setupZone('drop-enc', processEncrypt);
    setupZone('drop-dec', processDecrypt);

</script>
