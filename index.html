    <style>
        :root {

        body {

<body>

    <h1>File Locker V2</h1>
    <p class="subtitle">é‡å° EXE å„ªåŒ–ç‰ˆ | è‡ªå‹•è™•ç†ç€è¦½å™¨æ””æˆª</p>

    <div class="container">

            <h2>åŠ å¯† EXE/æ–‡ä»¶</h2>

        <div class="drop-zone zone-decrypy" id="drop-dec" onclick="document.getElementById('file-dec').click()">

    <div id="log-area">
        <div>[System] æº–å‚™å°±ç·’ã€‚è«‹è¼¸å…¥å¯†ç¢¼å¾Œæ‹–æ›³æ–‡ä»¶ã€‚</div>

<script>
    // --- æ ¸å¿ƒé…ç½® ---
    const PBKDF2_ITERATIONS = 100000; 
    const SALT_LENGTH = 16;
    const IV_LENGTH = 12;
    
    // --- UI å·¥å…· ---
    const log = (msg, type = 'info') => {
        const area = document.getElementById('log-area');
        const div = document.createElement('div');
        div.className = 'log-item ' + (type === 'error' ? 'log-error' : (type === 'success' ? 'log-success' : 'log-info'));
        div.innerHTML = `<span>${msg}</span> <span>${new Date().toLocaleTimeString()}</span>`;
        area.prepend(div);
    };

    const getPassword = () => {
        const pwd = document.getElementById('password').value;
        if (!pwd) {
            alert("âš ï¸ è«‹å…ˆè¼¸å…¥å¯†ç¢¼ï¼");
            return null;
        }
        return pwd;
    };

    // è§¸ç™¼ä¸‹è¼‰
    const triggerDownload = (blob, filename) => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        
        // å»¶é²é‡‹æ”¾ï¼Œç¢ºä¿ä¸‹è¼‰é–‹å§‹
        setTimeout(() => {
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }, 1000);
    };

    // --- å¯†ç¢¼å­¸æ ¸å¿ƒ ---
    async function deriveKey(password, salt) {
        const enc = new TextEncoder();
        const keyMaterial = await window.crypto.subtle.importKey(
            "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
        );
        return window.crypto.subtle.deriveKey(
            {
                name: "PBKDF2",
                salt: salt,
                iterations: PBKDF2_ITERATIONS,
                hash: "SHA-256"
            },
            keyMaterial,
            { name: "AES-GCM", length: 256 },
            true,
            ["encrypt", "decrypt"]
        );
    }

    // --- åŠ å¯†é‚è¼¯ (å¼·åˆ¶æ·»åŠ å¾Œç¶´) ---
    async function processEncrypt(file) {
        const password = getPassword();
        if (!password) return;

        try {
            log(`<span class="spinner"></span>æ­£åœ¨åŠ å¯†: ${file.name} (${(file.size/1024/1024).toFixed(1)} MB)...`, 'info');
            
            // ä½¿ç”¨ FileReader è®€å– (ç›¸å®¹æ€§æ›´å¥½)
            const fileData = await readFileAsync(file);
            
            const salt = window.crypto.getRandomValues(new Uint8Array(SALT_LENGTH));
            const iv = window.crypto.getRandomValues(new Uint8Array(IV_LENGTH));
            const key = await deriveKey(password, salt);
            
            const encryptedContent = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                fileData
            );

            const finalBlob = new Blob([salt, iv, encryptedContent], { type: "application/octet-stream" });
            
            // ç­–ç•¥ï¼šå¼·åˆ¶æ·»åŠ  .locked ä»¥é¿é–‹ç€è¦½å™¨å° .exe çš„æ””æˆª
            let downloadName = file.name;
            if (!downloadName.endsWith(".locked")) {
                downloadName += ".locked";
            }
            
            triggerDownload(finalBlob, downloadName);
            log(`âœ… åŠ å¯†æˆåŠŸï¼Œå·²ä¸‹è¼‰: ${downloadName}`, 'success');

        } catch (e) {
            console.error(e);
            log(`âŒ åŠ å¯†å¤±æ•—: ${e.message}`, 'error');
            if (e.message.includes("large")) {
                log(`ğŸ’¡ æç¤º: ç€è¦½å™¨è¨˜æ†¶é«”ä¸è¶³ï¼Œè«‹å˜—è©¦ä½¿ç”¨æ‰¹æ¬¡æª”ç‰ˆæœ¬è™•ç†å¤§æ–‡ä»¶ã€‚`, 'info');
            }
        }
    }

    // --- è§£å¯†é‚è¼¯ (è‡ªå‹•ç§»é™¤å¾Œç¶´) ---
    async function processDecrypt(file) {
        const password = getPassword();
        if (!password) return;

        try {
            log(`<span class="spinner"></span>æ­£åœ¨è§£å¯†: ${file.name}...`, 'info');
            const fileData = await readFileAsync(file);

            if (fileData.byteLength < SALT_LENGTH + IV_LENGTH) throw new Error("æ–‡ä»¶éå°ï¼Œéæœ‰æ•ˆåŠ å¯†æª”");

            const salt = fileData.slice(0, SALT_LENGTH);
            const iv = fileData.slice(SALT_LENGTH, SALT_LENGTH + IV_LENGTH);
            const data = fileData.slice(SALT_LENGTH + IV_LENGTH);

            const key = await deriveKey(password, salt);

            const decryptedContent = await window.crypto.subtle.decrypt(
                { name: "AES-GCM", iv: iv },
                key,
                data
            );

            // ç­–ç•¥ï¼šå¦‚æœåŸæª”åæœ‰ .lockedï¼Œå‰‡ç§»é™¤å®ƒï¼›å¦å‰‡ä¿æŒåŸå
            let downloadName = file.name;
            if (downloadName.endsWith(".locked")) {
                downloadName = downloadName.slice(0, -7); // ç§»é™¤ .locked
            } else if (downloadName.endsWith(".enc")) {
                downloadName = downloadName.slice(0, -4);
            }

            const finalBlob = new Blob([decryptedContent], { type: "application/octet-stream" });
            triggerDownload(finalBlob, downloadName);
            
            log(`âœ… è§£å¯†æˆåŠŸï¼Œå·²é‚„åŸ: ${downloadName}`, 'success');
            
            // é‡å°é‚„åŸå¾Œçš„ EXE ç™¼å‡ºæç¤º
            if (downloadName.toLowerCase().endsWith(".exe")) {
                log(`âš ï¸ æ³¨æ„: å¦‚æœç€è¦½å™¨æ””æˆªäº† ${downloadName}ï¼Œè«‹è‡³ä¸‹è¼‰é é¢é»æ“Šã€Œä¿ç•™æ–‡ä»¶ã€ã€‚`, 'info');
            }

        } catch (e) {
            console.error(e);
            if (e.name === "OperationError") {
                log(`â›” å¯†ç¢¼éŒ¯èª¤ æˆ– æ–‡ä»¶å®Œæ•´æ€§æ ¡é©—å¤±æ•—`, 'error');
            } else {
                log(`âŒ è§£å¯†å¤±æ•—: ${e.message}`, 'error');
            }
        }
    }

    // Promise wrapper for FileReader
    function readFileAsync(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
        });
    }

    // --- äº‹ä»¶ç¶å®š ---
    function setupZone(zoneId, inputId, actionFunc) {
        const zone = document.getElementById(zoneId);
        const input = document.getElementById(inputId);

        zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('dragover'); });
        zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            zone.classList.remove('dragover');
            Array.from(e.dataTransfer.files).forEach(actionFunc);
        });
        input.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(actionFunc);
            input.value = '';
        });
    }

    setupZone('drop-enc', 'file-enc', processEncrypt);
    setupZone('drop-dec', 'file-dec', processDecrypt);

</script>
