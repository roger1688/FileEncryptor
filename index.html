    <style>
        :root {

            --text-main: #e0e0e0;

        body {

<body>

    <h1>Secure File Locker</h1>
    <p class="subtitle">AES-GCM 256-bit åŠ å¯† | æœ¬åœ°ç«¯é‹ç®— | ç„¡éœ€ä¸Šå‚³</p>

    <div class="password-section">
        <input type="password" id="password" placeholder="è«‹åœ¨æ­¤è¼¸å…¥å¯†ç¢¼ (åŠ è§£å¯†é€šç”¨)" autocomplete="off">

    <div class="container">
        <div class="drop-zone zone-encrypt" id="drop-enc" onclick="document.getElementById('file-enc').click()">
            <div class="icon-enc">ğŸ”’</div>
            <h2>æ‹–æ›³æ–‡ä»¶åŠ å¯†</h2>
            <p>æˆ–é»æ“Šé¸æ“‡æ–‡ä»¶</p>
            <input type="file" id="file-enc" multiple>
        </div>

        <div class="drop-zone zone-decrypy" id="drop-dec" onclick="document.getElementById('file-dec').click()">
            <div class="icon-dec">ğŸ”“</div>
            <h2>æ‹–æ›³æ–‡ä»¶è§£å¯†</h2>

    <div id="log-area">ç­‰å¾…æ“ä½œ...</div>

<script>
    // --- æ ¸å¿ƒé…ç½® ---
    const PBKDF2_ITERATIONS = 100000; // è¿­ä»£æ¬¡æ•¸ï¼Œè¶Šé«˜è¶Šå®‰å…¨ä½†è¶Šæ…¢
    const SALT_LENGTH = 16;
    const IV_LENGTH = 12; // AES-GCM æ¨™æº– IV é•·åº¦
    
    // --- å·¥å…·å‡½æ•¸ ---
    const log = (msg, type = 'info') => {
        const area = document.getElementById('log-area');
        const div = document.createElement('div');
        div.className = 'log-item ' + (type === 'error' ? 'log-error' : (type === 'success' ? 'log-success' : ''));
        div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        area.prepend(div); // æœ€æ–°è¨Šæ¯åœ¨æœ€ä¸Šæ–¹
    };

    const getPassword = () => {
        const pwd = document.getElementById('password').value;
        if (!pwd) {
            alert("éŒ¯èª¤ï¼šè«‹å…ˆè¼¸å…¥å¯†ç¢¼ï¼");
            return null;
        }
        return pwd;
    };

    const downloadFile = (data, filename) => {
        const blob = new Blob([data], { type: "application/octet-stream" });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    };

    // --- å¯†ç¢¼å­¸æ ¸å¿ƒé‚è¼¯ (Web Crypto API) ---

    // 1. å¾å¯†ç¢¼ç”Ÿæˆé‡‘é‘° (PBKDF2 -> AES-GCM)
    async function deriveKey(password, salt) {
        const enc = new TextEncoder();
        const keyMaterial = await window.crypto.subtle.importKey(
            "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
        );
        return window.crypto.subtle.deriveKey(
            {
                name: "PBKDF2",
                salt: salt,
                iterations: PBKDF2_ITERATIONS,
                hash: "SHA-256"
            },
            keyMaterial,
            { name: "AES-GCM", length: 256 },
            true,
            ["encrypt", "decrypt"]
        );
    }

    // 2. åŠ å¯†è™•ç†
    async function processEncrypt(file) {
        const password = getPassword();
        if (!password) return;

        try {
            log(`é–‹å§‹åŠ å¯†: ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`, 'info');
            
            const fileData = await file.arrayBuffer();
            
            // ç”Ÿæˆéš¨æ©Ÿ Salt å’Œ IV
            const salt = window.crypto.getRandomValues(new Uint8Array(SALT_LENGTH));
            const iv = window.crypto.getRandomValues(new Uint8Array(IV_LENGTH));
            
            // å°å‡ºé‡‘é‘°
            const key = await deriveKey(password, salt);
            
            // åŸ·è¡Œ AES-GCM åŠ å¯†
            const encryptedContent = await window.crypto.subtle.encrypt(
                { name: "AES-GCM", iv: iv },
                key,
                fileData
            );

            // çµ„åˆæ–‡ä»¶: [Salt(16)] + [IV(12)] + [EncryptedData]
            // ä½¿ç”¨ Blob çµ„åˆå¯ä»¥æœ‰æ•ˆç®¡ç†è¨˜æ†¶é«”
            const finalBlob = new Blob([salt, iv, encryptedContent]);
            
            // ä¸‹è¼‰ (ä¿æŒåŸæª”å)
            downloadFile(finalBlob, file.name);
            log(`åŠ å¯†æˆåŠŸ: ${file.name}`, 'success');

        } catch (e) {
            console.error(e);
            log(`åŠ å¯†å¤±æ•— ${file.name}: ${e.message}`, 'error');
        }
    }

    // 3. è§£å¯†è™•ç†
    async function processDecrypt(file) {
        const password = getPassword();
        if (!password) return;

        try {
            log(`é–‹å§‹è§£å¯†: ${file.name}`, 'info');
            const fileData = await file.arrayBuffer(); // è®€å–æ•´å€‹æ–‡ä»¶åˆ°è¨˜æ†¶é«”

            // æª¢æŸ¥é•·åº¦
            if (fileData.byteLength < SALT_LENGTH + IV_LENGTH) {
                throw new Error("æ–‡ä»¶æ ¼å¼éŒ¯èª¤æˆ–éå°");
            }

            // æå– Salt, IV, Ciphertext
            const salt = fileData.slice(0, SALT_LENGTH);
            const iv = fileData.slice(SALT_LENGTH, SALT_LENGTH + IV_LENGTH);
            const data = fileData.slice(SALT_LENGTH + IV_LENGTH);

            // å°å‡ºé‡‘é‘°
            const key = await deriveKey(password, salt);

            // åŸ·è¡Œ AES-GCM è§£å¯†
            const decryptedContent = await window.crypto.subtle.decrypt(
                { name: "AES-GCM", iv: iv },
                key,
                data
            );

            // ä¸‹è¼‰ (ä¿æŒåŸæª”å)
            // é€™è£¡æˆ‘å€‘å‡è¨­ç”¨æˆ¶çŸ¥é“é€™å€‹æ–‡ä»¶åŸæœ¬æ˜¯ä»€éº¼ã€‚
            // ç”±æ–¼è¼¸å…¥ä¹Ÿæ˜¯åŸæª”åï¼Œè¼¸å‡ºä¹Ÿæ˜¯åŸæª”åã€‚
            downloadFile(decryptedContent, file.name);
            log(`è§£å¯†æˆåŠŸ: ${file.name}`, 'success');

        } catch (e) {
            console.error(e);
            if (e.name === "OperationError") {
                log(`è§£å¯†å¤±æ•—: å¯†ç¢¼éŒ¯èª¤æˆ–æ–‡ä»¶å·²æå£ (é©—è­‰å¤±æ•—)`, 'error');
            } else {
                log(`è§£å¯†å¤±æ•— ${file.name}: ${e.message}`, 'error');
            }
        }
    }

    // --- äº‹ä»¶ç›£è½ ---
    
    function setupZone(zoneId, inputId, actionFunc) {
        const zone = document.getElementById(zoneId);
        const input = document.getElementById(inputId);

        // æ‹–æ›³è¦–è¦ºæ•ˆæœ
        zone.addEventListener('dragover', (e) => {
            e.preventDefault();
            zone.classList.add('dragover');
        });
        zone.addEventListener('dragleave', () => zone.classList.remove('dragover'));
        
        // æ‹–æ›³é‡‹æ”¾ (Drop)
        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            zone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files, actionFunc);
        });

        // é»æ“Šé¸æ“‡æ–‡ä»¶
        input.addEventListener('change', (e) => {
            handleFiles(e.target.files, actionFunc);
            input.value = ''; // é‡ç½® input å…è¨±é‡è¤‡é¸æ“‡åŒå€‹æ–‡ä»¶
        });
    }

    async function handleFiles(files, actionFunc) {
        if (files.length === 0) return;
        // è½‰æ›ç‚º Array ä¸¦é€å€‹è™•ç†
        for (const file of Array.from(files)) {
            await actionFunc(file);
        }
    }

    // åˆå§‹åŒ–
    setupZone('drop-enc', 'file-enc', processEncrypt);
    setupZone('drop-dec', 'file-dec', processDecrypt);

</script>
