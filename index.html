<script>
    // --- V6 æ ¸å¿ƒå¸¸æ•¸ ---
    const CHUNK_SIZE = 1024 * 1024 * 16; // 16MB åˆ†å¡Š
    const PBKDF2_ITERATIONS = 100000;
    const SIGNATURE = new Uint8Array([0x47, 0x56, 0x5F, 0x56, 0x36]); // "GV_V6" (5 bytes)
    const SALT_LEN = 32; // æå‡è‡³ 32 bytes
    const IV_LEN = 12;

    // --- å·¥å…·å‡½å¼ ---
    const ui = {
        log: (msg, type='info') => {

    if (!window.showSaveFilePicker) alert("âš ï¸ éŒ¯èª¤ï¼šæ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ FileSystem APIã€‚\nè«‹ä½¿ç”¨ Google Chrome æˆ– Microsoft Edgeã€‚");

    // --- å¯†ç¢¼å­¸æ ¸å¿ƒ ---
    async function deriveKey(password, salt) {
        const enc = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
        return crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: salt, iterations: PBKDF2_ITERATIONS, hash: "SHA-256" },
            keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
        );
    }

    // --- è¼”åŠ©ï¼šè®€å– Slice ç‚º ArrayBuffer ---
    function readSlice(file, start, end) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsArrayBuffer(file.slice(start, end));
        });
    }

    // --- åŠ å¯†æµç¨‹ (V6) ---
    async function encryptFile(file) {
        const password = document.getElementById('password').value;
        if (!password) return ui.log("å¯†ç¢¼ä¸èƒ½ç‚ºç©ºï¼", "err");

        try {
            // æª¢æŸ¥é‡è¤‡åŠ å¯†
            const sigCheck = new Uint8Array(await readSlice(file, 0, 5));
            if (sigCheck.every((v, i) => v === SIGNATURE[i])) {
                if(!confirm("âš ï¸ è­¦å‘Šï¼šæ­¤æª”æ¡ˆçœ‹èµ·ä¾†å·²ç¶“è¢«åŠ å¯†éäº†ï¼\næ˜¯å¦ç¹¼çºŒï¼Ÿ(å¯èƒ½å°è‡´é›™é‡åŠ å¯†)")) return;
            }

            const handle = await window.showSaveFilePicker({ suggestedName: file.name });
            const writable = await handle.createWritable();

            ui.log(`ğŸ”’ é–‹å§‹åŠ å¯†: ${file.name}`, "info");
            ui.progress(0);

            // 1. å¯«å…¥æª”é ­ (Signature + Salt)
            await writable.write(SIGNATURE);
            const salt = crypto.getRandomValues(new Uint8Array(SALT_LEN));
            await writable.write(salt);

            const key = await deriveKey(password, salt);
            let offset = 0;
            const total = file.size;

            while (offset < total) {
                const chunk = await readSlice(file, offset, offset + CHUNK_SIZE);
                offset += chunk.byteLength;

                const iv = crypto.getRandomValues(new Uint8Array(IV_LEN));
                const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, chunk);

                // 2. å¯«å…¥å€å¡Š: IV(12) + Length(4, LittleEndian) + Data
                await writable.write(iv);
                
                // ä½¿ç”¨ DataView ç¢ºä¿é•·åº¦æ•´æ•¸å¯«å…¥æ­£ç¢º (é—œéµä¿®å¾©)
                const lenBuffer = new ArrayBuffer(4);
                new DataView(lenBuffer).setUint32(0, encrypted.byteLength, true); // true = Little Endian
                await writable.write(lenBuffer);
                
                await writable.write(encrypted);

                ui.progress((offset / total) * 100);
            }

            await writable.close();
            ui.log("âœ… åŠ å¯†æˆåŠŸï¼", "ok");
            ui.progress(-1);

        } catch (e) {
            console.error(e);
            ui.log("âŒ åŠ å¯†å¤±æ•—: " + e.message, "err");
            ui.progress(-1);
        }
    }

    // --- è§£å¯†æµç¨‹ (V6) ---
    async function decryptFile(file) {
        const password = document.getElementById('password').value;
        if (!password) return ui.log("å¯†ç¢¼ä¸èƒ½ç‚ºç©ºï¼", "err");

        try {
            ui.log(`ğŸ” æ­£åœ¨åˆ†ææª”æ¡ˆçµæ§‹...`, "info");

            // 1. é©—è­‰ç°½å (5 bytes)
            const sigData = new Uint8Array(await readSlice(file, 0, 5));
            if (!sigData.every((v, i) => v === SIGNATURE[i])) {
                throw new Error("é€™ä¸æ˜¯ V6 åŠ å¯†æª”æ¡ˆ (ç°½åä¸ç¬¦) æˆ–æª”æ¡ˆå·²æå£ã€‚");
            }

            // 2. è®€å– Salt (Offset 5 ~ 37)
            const salt = new Uint8Array(await readSlice(file, 5, 5 + SALT_LEN));
            const key = await deriveKey(password, salt);

            // 3. å¯†ç¢¼é æª¢ (Pre-flight Check) - å˜—è©¦è§£å¯†ç¬¬ä¸€å€‹å€å¡Š
            let offset = 5 + SALT_LEN;

            // è®€å–ç¬¬ä¸€å¡Šçš„ Header
            const firstIV = new Uint8Array(await readSlice(file, offset, offset + IV_LEN));
            const firstLenBuf = await readSlice(file, offset + IV_LEN, offset + IV_LEN + 4);
            const firstLen = new DataView(firstLenBuf).getUint32(0, true);
            const firstData = await readSlice(file, offset + IV_LEN + 4, offset + IV_LEN + 4 + firstLen);

            try {
                await crypto.subtle.decrypt({ name: "AES-GCM", iv: firstIV }, key, firstData);
                ui.log("âœ… å¯†ç¢¼æ­£ç¢ºï¼é–‹å§‹å…¨é‡è§£å¯†...", "ok");
            } catch (e) {
                throw new Error("å¯†ç¢¼éŒ¯èª¤ï¼(ç„¡æ³•è§£é–‹ç¬¬ä¸€å€‹æ•¸æ“šå¡Š)");
            }

            // 4. æ­£å¼é–‹å§‹å¯«å…¥
            const handle = await window.showSaveFilePicker({ suggestedName: "decrypted_" + file.name });
            const writable = await handle.createWritable();
            const total = file.size;

            ui.progress(0);

            // å¾ªç’°è§£å¯† (åŒ…å«ç¬¬ä¸€å¡Š)
            while (offset < total) {
                // è®€ IV
                const iv = new Uint8Array(await readSlice(file, offset, offset + IV_LEN));
                offset += IV_LEN;

                // è®€ Length

                offset += 4;

                // è§£å¯†
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, data);
                await writable.write(decrypted);

                ui.progress((offset / total) * 100);
            }

            await writable.close();
            ui.log("âœ… è§£å¯†å®Œæˆï¼", "ok");
            ui.progress(-1);

        } catch (e) {
            console.error(e);
            ui.log("âŒ è§£å¯†å¤±æ•—: " + e.message, "err");
            ui.progress(-1);
        }
    }

    // --- äº‹ä»¶ç¶å®š ---
    const setup = (id, fn) => {

    };

</script>
