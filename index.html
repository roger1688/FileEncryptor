<script>
    // --- æ ¸å¿ƒé…ç½® ---
    const CHUNK_SIZE = 1024 * 1024 * 32; // 32MB Chunk
    const PBKDF2_ITERATIONS = 100000;
    const SALT_LEN = 16;
    const IV_LEN = 12;

    // --- UI Helpers ---
    const ui = {
        log: (msg, type='') => {
            const el = document.getElementById('log-area');
            el.innerHTML = `<div class="${type === 'err' ? 'log-err' : (type === 'ok' ? 'log-ok' : '')}">> ${msg}</div>` + el.innerHTML;
        },
        status: (msg) => document.getElementById('status-text').textContent = msg,
        progress: (percent) => {
            const bar = document.getElementById('progress-container');
            bar.style.display = percent >= 0 ? 'block' : 'none';
            document.getElementById('progress-bar').style.width = percent + '%';
        }
    };

    if (!window.showSaveFilePicker) {
        alert("âš ï¸ éŒ¯èª¤ï¼šæ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ FileSystem APIã€‚\nè«‹ä½¿ç”¨é›»è…¦ç‰ˆ Chrome, Edge æˆ– Operaã€‚");
    }

    // --- Crypto Core ---
    async function deriveKey(password, salt) {
        const enc = new TextEncoder();
        const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]);
        return crypto.subtle.deriveKey(
            { name: "PBKDF2", salt: salt, iterations: PBKDF2_ITERATIONS, hash: "SHA-256" },
            keyMaterial, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
        );
    }

    // --- Encryption (No Suffix) ---
    async function encryptFile(file) {
        const password = document.getElementById('password').value;
        if (!password) return alert("è«‹è¼¸å…¥å¯†ç¢¼ï¼");

        try {
            // [ä¿®æ”¹é»] å»ºè­°æª”åç›´æ¥ä½¿ç”¨åŸæª”åï¼Œä¸åŠ  .locked
            const newHandle = await window.showSaveFilePicker({
                suggestedName: file.name, 
            });
            
            // æª¢æŸ¥æ˜¯å¦é¸åˆ°äº†åŸæª” (ç°¡å–®æª¢æŸ¥ï¼Œä¸ä¿è­‰å®Œå…¨é˜²æ­¢)
            try {
                const checkFile = await newHandle.getFile();
                if (checkFile.name === file.name && checkFile.size === file.size && checkFile.lastModified === file.lastModified) {
                    if(!confirm("âš ï¸ è­¦å‘Šï¼šæ‚¨ä¼¼ä¹é¸æ“‡äº†è¦†è“‹åŸå§‹æª”æ¡ˆï¼\nå¦‚æœåŠ å¯†éç¨‹ä¸­æ–·ï¼ŒåŸæª”å°‡æå£ã€‚\nç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ")) return;
                }
            } catch(e) {}

            const writable = await newHandle.createWritable();

            ui.log(`åŠ å¯†é–‹å§‹: ${file.name} -> ${newHandle.name}`, 'normal');
            ui.progress(0);

            const salt = crypto.getRandomValues(new Uint8Array(SALT_LEN));
            await writable.write(salt);
            const key = await deriveKey(password, salt);

            const stream = file.stream();
            const reader = stream.getReader();
            let processed = 0;
            let buffer = new Uint8Array(0);

            while (true) {
                const { done, value } = await reader.read();
                if (value) {
                    const temp = new Uint8Array(buffer.length + value.length);
                    temp.set(buffer);
                    temp.set(value, buffer.length);
                    buffer = temp;
                }

                while (buffer.length >= CHUNK_SIZE || (done && buffer.length > 0)) {
                    const sliceLen = Math.min(buffer.length, CHUNK_SIZE);
                    const chunk = buffer.slice(0, sliceLen);
                    buffer = buffer.slice(sliceLen);

                    const iv = crypto.getRandomValues(new Uint8Array(IV_LEN));
                    const encryptedChunk = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, chunk);
                    const lenArr = new Uint32Array([encryptedChunk.byteLength]);
                    
                    await writable.write(iv);
                    await writable.write(lenArr);
                    await writable.write(encryptedChunk);

                    processed += sliceLen;
                    ui.status(`Encrypting... ${(processed / 1024 / 1024).toFixed(0)} MB`);
                    ui.progress((processed / file.size) * 100);

                    if (buffer.length === 0 && done) break;
                }
                if (done) break;
            }

            await writable.close();
            ui.log("âœ… åŠ å¯†å®Œæˆ (å·²å„²å­˜)", 'ok');
            ui.progress(-1);
            ui.status("IDLE");

        } catch (e) {
            console.error(e);
            ui.log("âŒ å¤±æ•—: " + e.message, 'err');
            ui.progress(-1);
        }
    }

    // --- Decryption ---
    async function decryptFile(file) {
        const password = document.getElementById('password').value;
        if (!password) return alert("è«‹è¼¸å…¥å¯†ç¢¼ï¼");

        try {
            // [ä¿®æ”¹é»] ç”±æ–¼è¼¸å…¥æª”åæ²’æœ‰å¾Œç¶´ï¼Œè§£å¯†æ™‚ç‚ºäº†å®‰å…¨ï¼Œå»ºè­°åŠ ä¸Š "decrypted_" å‰ç¶´
            // é¿å…ç”¨æˆ¶ç›´æ¥è¦†è“‹æ‰åŠ å¯†çš„åŸæª”
            const newHandle = await window.showSaveFilePicker({ 
                suggestedName: "decrypted_" + file.name 
            });
            const writable = await newHandle.createWritable();

            ui.log(`è§£å¯†é–‹å§‹: ${file.name}`, 'normal');
            ui.progress(0);

            let offset = 0;
            const saltBlob = file.slice(0, SALT_LEN);
            const salt = new Uint8Array(await saltBlob.arrayBuffer());
            offset += SALT_LEN;

            const key = await deriveKey(password, salt);
            const totalSize = file.size;

            while (offset < totalSize) {
                const ivBlob = file.slice(offset, offset + IV_LEN);
                const iv = new Uint8Array(await ivBlob.arrayBuffer());
                offset += IV_LEN;

                const lenBlob = file.slice(offset, offset + 4);
                const lenArr = new Uint32Array(await lenBlob.arrayBuffer());
                const chunkLen = lenArr[0];
                offset += 4;

                const dataBlob = file.slice(offset, offset + chunkLen);
                const data = await dataBlob.arrayBuffer();

                try {

                    await writable.write(decryptedChunk);
                } catch (e) {
                    throw new Error("å¯†ç¢¼éŒ¯èª¤ æˆ– æª”æ¡ˆéæœ¬å·¥å…·åŠ å¯†");
                }

                ui.status(`Decrypting... ${(offset / 1024 / 1024).toFixed(0)} MB`);
                ui.progress((offset / totalSize) * 100);
            }

            await writable.close();
            ui.log("âœ… è§£å¯†å®Œæˆ", 'ok');

        } catch (e) {

            ui.log("âŒ å¤±æ•—: " + e.message, 'err');

    }

    // --- Events ---
    const setup = (id, fn) => {

    };
